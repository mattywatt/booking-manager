<div class="login-page-container">
	<div class="register-form-container">
		<div class="register-info">
			<h1>Login</h1>
		</div>
		<div class="register-input-container">
			<form ng-submit="submit()">
				<div class="input-wrapper">
					<input placeholder="Username" ng-model="user.username" type="textbox" />
				</div>
				<div class="input-wrapper">
					<input placeholder="Password" ng-model="user.password" type="textbox" />
				</div>
				<div class="login-btn" ng-click="login()">Login</div>
			</form>
			

			<!-- Switch to login form -->
			<div class="switch-login-container">
				
				<div class="register-btn" ng-click="toRegister()">Create Account</div>
			</div>
		</div>
	</div>
</div>
